<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav class="nav1">
        <div class="main-nav container flex">
            <a href="#" class="company-logo" onclick="reload()">
                <img src="./assets/logo.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology', 'technology')">Technology</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance', 'finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics', 'politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar">
                <input type="text" class="news-input" placeholder="e.g. Science" id="search-text">
                <button type="button" class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>

    <nav class="nav2">
        <div class="nav-container">
            <a href="#" class="nav-image" onclick="reload()">
                <img src="./assets/logo.png" alt="company logo">
            </a>
            <div class="parent">
                <div class="child">
                    <input type="text" class="nav-news-input" placeholder="e.g. Science" id="nav-search-text">
                    <button type="button" class="nav-search-button" id="nav-search-button">Search</button>
                </div>
            </div>
            <div class="navbar-links">
                <ul class="nav-flex items">
                    <li class="nav-hover-link nav-item" id="nav-technology" onclick="onNavItemClick('nav-technology', 'technology')">Technology</li>
                    <li class="nav-hover-link nav-item" id="nav-finance" onclick="onNavItemClick('nav-finance', 'finance')">Finance</li>
                    <li class="nav-hover-link nav-item" id="nav-politics" onclick="onNavItemClick('nav-politics', 'politics')">Politics</li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
            
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img" class="news-image">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End Gadget 18/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco.</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
